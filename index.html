<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minesweeper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="title-container">
            <h2 id="title">Minesweeper</h2>
            <h3 id="display_mines_number">Number of mines: </h3>
        </div>
        <div id="button-container">
            <div class="level-btn-container">
                <h3 id="choose-level">Choose your level:</h3>
                <button type="button" class="level-button" id="beginner-btn" onclick="setLevel(10, 10, 'beginner')">Beginner</button>
                <button type="button" class="level-button" id="intermediate-btn" onclick="setLevel(16, 40, 'intermediate')">Intermediate</button>
                <button type="button" class="level-button" id="expert-btn" onclick="setLevel(20, 69, 'expert')">Expert</button>
            <br>
            </div>
            <div class="reset-btn-container">
                <button type="button" class="reset-button" id="reset-btn" onclick="resetButton()">Reset</button>
            </div>
        </div>
        <br>
        <div id="board-container">
            <!-- game board here -->
        </div>
        <div id="instruction-container">
            <h3>
                For laptop/PC:
            </h3>
            <p>
                - Left Click to reveal grid
                </br>
                - Right Click to flag/unflag grid
            </p>
            <h3>
                For device:
            </h3>
            <p>
                - Short Press to reveal grid
                </br>
                - Long Press to flag/unflag grid
            </p>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
